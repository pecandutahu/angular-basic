<div class="container col-md-6 offset-md-3 mt-5">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div class="card">
        <h4 class="card-header">
            Create Customer
        </h4>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit) = "onSubmit()">
            <div class="mb3">
                <label for="" class="form-label">Customer Name </label>
                <input 
                type="text"
                formControlName="customerName"
                class="form-control"
                [ngClass] = " { 'is-invalid' : submitted && f.customerName.errors }"
                >
                
                <div *ngIf="submitted && f.customerName.errors" class="invalid-feedback">
                    <div *ngIf = "f.customerName.errors.required">
                        Kolom Customer Name tidak boleh kosong
                    </div>
                </div>
            </div>
            
            <div class="mb3">
                <label for="" class="form-label">Customer Address </label>
                <input 
                type="text"
                formControlName="customerAddress"
                class="form-control"
                [ngClass] = " { 'is-invalid' : submitted && f.customerAddress.errors }"
                >
                    
                <div *ngIf="submitted && f.customerAddress.errors" class="invalid-feedback">
                    <div *ngIf = "f.customerAddress.errors.required">
                        Kolom Customer Address tidak boleh kosong
                    </div>
                </div>
            </div>
            
            <div class="mb3">
                <label for="" class="form-label">Customer Phone </label>
                <input 
                type="text"
                formControlName="customerPhone"
                class="form-control"
                [ngClass] = " { 'is-invalid' : submitted && f.customerPhone.errors }"
                >
                
                <div *ngIf="submitted && f.customerPhone.errors" class="invalid-feedback">
                    <div *ngIf = "f.customerPhone.errors.required">
                        Kolom Customer Phone tidak boleh kosong
                    </div>
                </div>
            </div>

            <button [disabled]="loading" class="btn btn-primary">
                <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm me-1">
                </span>
                Save
            </button>

        </form>
    </div>
</div>
