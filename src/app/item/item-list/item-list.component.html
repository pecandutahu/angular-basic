<div class="container">
    <div class="row">
        <div class="lg-12">
            <h3 class="text-center">List Items</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 ms-auto">
            <div class="input-group">
                <input [(ngModel)]="searchText" (input)="onSearch()" type="text" name="" id="" class="form-control" placeholder="Search name">
                <!-- <span class="input-group-btn">
                    <a (click) = "onSearch()" class="btn btn-info">Search</a>
                </span> -->
            </div>
        </div>
    </div>
    <div class="row">
        <div>
            <a routerLink="/item/create" class="btn btn-primary">Tambah Item</a>
        </div>
        <div class="lg-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Item Name</th>
                            <th>Item Code</th>
                            <th>Stocks</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of filteredItem; let i = index;">
                            <td> {{ i+1 }} </td>
                            <td> {{ item.itemsName }} </td>
                            <td> {{ item.itemsCode }} </td>
                            <td> {{ item.stock }} </td>
                            <td> {{ item.price }} </td>
                            <td>
                                <a class="btn btn-success" routerLink="/item/{{item.itemsId}}/edit">Edit</a>
                                <a class="btn btn-danger" (click) = "deleteItem(item.itemsId)">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
